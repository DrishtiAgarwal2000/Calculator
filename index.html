<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="result">
            <div p-operand class="p-op"></div>
            <div c-operand class="c-op"></div>
        </div>
        <button clear class="span-two">AC</button>
        <button delete>DEL</button>
        <button operations>รท</button>
        <button numbers>1</button>
        <button numbers>2</button>
        <button numbers>3</button>
        <button operations>*</button>
        <button numbers>4</button>
        <button numbers>5</button>
        <button numbers>6</button>
        <button operations>+</button>
        <button numbers>7</button>
        <button numbers>8</button>
        <button numbers>9</button>
        <button operations>-</button>
        <button numbers>.</button>
        <button numbers>0</button>
        <button equal class="span-two">=</button>

    </div>

</body>

</html>
